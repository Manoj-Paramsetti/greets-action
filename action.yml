name: 'Greets Action'
description: 'Greets and adds label when the user opens an issue/pull request'
author: 'Manoj-Paramsetti'
inputs:
  GITHUB_TOKEN:
    description: 'Github token'
    required: true

  issue_message:
    description: 'issue message to be posted'
    required: false
    default: 'empty'
    
  labels:
    description: "label to be added"
    required: false
    default: 'value_is_not_given_action'
  
  label_1:
    description: "label to be added"
    required: false
    default: 'value_is_not_given_action'
  
  label_2:
    description: "label to be added"
    required: false
    default: 'value_is_not_given_action'
  
  label_3:
    description: "label to be added"
    required: false
    default: 'value_is_not_given_action'
  
  label_4:
    description: "label to be added"
    required: false
    default: 'value_is_not_given_action'
  
  
  pr_message:
    description: 'PR message to be posted'
    required: false
    default: 'empty'

runs:
  using: 'node12'
  main: 'dist/index.js'

branding:
  color: 'orange'
  icon: 'award'
